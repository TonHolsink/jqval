	<body>
		<!--[if lt IE 7]>
			<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

		<div class="container">

			<h2 id="validator-examples">Examples</h2>
			<p>Add validation to your forms with this simple plugin.</p>

			<form data-toggle="validator" role="form">
				<div class="form-group">
					<label for="inputName" class="control-label">Name</label>
					<input type="text" class="form-control" id="inputName" placeholder="Cina Saffary" data-req="req">
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="inputTwitter" class="control-label">Twitter</label>
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" pattern="^([_A-z0-9]){3,}$" maxlength="20" class="form-control" id="inputTwitter" placeholder="1000hz" data-req="req">
					</div>
					<span class="help-block with-errors">Up to 20 letters, numbers and underscores</span>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="control-label">Email</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" data-req="req">
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="inputEmail2" class="control-label">Email</label>
					<input class="form-control" data-email="email" id="inputEmail2" placeholder="Email" data-req="req">
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="control-label">Password</label>
					<div class="form-inline row">
						<div class="form-group col-sm-6">
							<input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" data-req="req">
							<span class="help-block">Minimum of 6 characters</span>
						</div>
						<div class="form-group col-sm-6">
							<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" data-req="req">
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="radio">
						<label>
							<input type="radio" name="underwear" data-onereq="onereq">
							Boxers
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="underwear">
							Briefs
						</label>
					</div>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox" id="terms" data-error="Before you wreck yourself" data-req="req">
							Check yourself
						</label>
						<div class="help-block with-errors"></div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div> <!-- .container -->

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jqval.js"></script>
